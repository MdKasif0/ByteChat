<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login_background">
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>
 </div>

  <!-- Main App -->
  <div id="chatScreen" class="hidden">
    <header>
      <h1>ByteChat</h1>
      <button id="accountPageBtn"><i class="fa-solid fa-circle-user"></i></button>
    </header>
    <div class="container">
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-footer">
        <input type="text" id="messageInput" placeholder="Type a message" disabled />
        <button id="sendBtn" disabled><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </div>
  </div>

  <div id="accountScreen" class="hidden">
    <header>
      <h1>Account</h1>
      <button id="chatPageBtn"><i class="fa-solid fa-comments"></i></button>
    </header>
    <div class="account_card">
      <p><strong>Username:</strong> <span id="displayUsername"></span></p>
      <p><strong>Your Byte ID:</strong> <span id="peerIdDisplay"></span></p>
      <button id="copyPeerIdBtn">Copy Byte Code</button>
      <input type="text" id="peerIdInput" placeholder="Enter Friend's Byte ID" />
      <button id="connectBtn">Connect</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
